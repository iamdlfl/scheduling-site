{% extends "scheduler/base.html" %}

{% block content %}

<h1>Current Schedule Schema</h1>

{% if error_msg %} <p class="alert alert-danger">{{ error_msg }}</p> {% endif %}

{% if schedule_schema %}
<div class="container">
    <h3>{{ schedule_schema.name }}</h3>

    {% for name, value in schedule_schema.get_fields %}
    <div class="row mb-1 ml-2">
        <div class="col-sm-3 font-weight-light">{{ name }}</div>
        <div class="col-sm-9">{{ value }}</div>
    </div>
    {% endfor %}

</div>
{% endif %}


{% endblock %}
