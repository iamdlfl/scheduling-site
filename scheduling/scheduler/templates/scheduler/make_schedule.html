<h1>Make the schedule</h1>


<!-- Signal if someone has been added -->
{% if success_msg %}<p>{{ success_msg }}</p> {% endif %}
{% if error_msg %}<p>{{ error_msg }}</p> {% endif %}

<form method="post">
    {% csrf_token %}
    <p>Make the name for the schedule and submit</p>
    {{ formset }}
    <input type="submit" name="Submit">
</form>

<p><a href="/">Go Home</a></p>
