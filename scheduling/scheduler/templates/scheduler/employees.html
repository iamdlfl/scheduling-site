{% extends "scheduler/base.html" %}

{% block content %}

{% if employee_list %}
<ul>
    {% for employee in employee_list %}
    <li><a href="{% url 'scheduler:employee' employee.id %}">{{ employee.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No employees are available to view...</p>
{% endif %}

<p><a href="{% url 'scheduler:home' %}">Go Home</a></p>

{% endblock %}
